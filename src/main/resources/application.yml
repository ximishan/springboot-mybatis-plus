server:
    port: 8081

spring:
    #配置数据库连接
    datasource:
        url: jdbc:mysql://localhost:3306/db_upms?useSSL=false&characterEncoding=UTF8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
#    profiles:
#        active: dev
    #配置redis数据库连接
    redis:
        host: 127.0.0.1
        port: 6379
        password:
        timeout: 3600 # 连接超时时间（毫秒）
        jedis:
            pool:
                max-idle: 20      # 连接池中的最大空闲连接
                min-idle: 1
                max-active: 20    # 连接池最大连接数（使用负值表示没有限制）
                max-wait: 60000   #连接池最大阻塞等待时间
        database: 0   #默认是索引为的0的数据库

mybatis-plus:
    # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
    # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
    mapper-locations: classpath:/mapper/*.xml
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: com.demo.mybatisplus.model
    global-config:
        #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
        id-type: 3
        #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
        field-strategy: 2
        #驼峰下划线转换
        db-column-underline: true
    configuration:
        #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
        map-underscore-to-camel-case: true
        cache-enabled: false
        #配置JdbcTypeForNull, oracle数据库必须配置
        jdbc-type-for-null: 'null'
        # 日志交给 logback 处理
#        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
    Header: Authorization #JWT存储的请求头
    secret: mybatisPlus123 #JWT加解密使用的密钥
    expiration: 604800 #JWT的超期限时间(60*60*2)
    tokenHead: Bearer  #JWT负载中拿到开头
    refreshTokenExpire: 604800


swagger:
    enable: true